databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: timon
      changes:
        - createTable:
            tableName: data
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: in_value
                  type: varchar(45)
              - column:
                  name: out_value
                  type: varchar(45)
              - column:
                  name: version
                  type: INT
                  constraints:
                      nullable: false
  - changeSet:
      id: 2
      author: timon
      changes:
        - createTable:
            tableName: topics
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: read_topic
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: send_topic
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: timon
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: in_message
                  type: varchar(45)
              - column:
                  name: out_message
                  type: varchar(45)